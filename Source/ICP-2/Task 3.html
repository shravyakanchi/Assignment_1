<h1 align="Center">This is a grid of colors</h1>
<!-- Using div with Css class "grid" and unordered list to display the colors in a grid of 3*3 -->
<div class="grid">
  <ul>
    <li style="background-color: aquamarine"></li>
    <li style="background-color: darkblue"></li>
    <li style="background-color: cadetblue"></li>
  </ul>
  <ul>
    <li style="background-color: black"></li>
    <li style="background-color: gray"></li>
    <li style="background-color: dimgrey"></li>
  </ul>
  <ul>
    <li style="background-color: yellow"></li>
    <li style="background-color: hotpink"></li>
    <li style="background-color: darkslateblue"></li>
  </ul>
</div>
</body>
